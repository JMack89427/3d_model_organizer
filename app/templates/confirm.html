<!DOCTYPE html>
<html>
<head>
    <title>Confirm Metadata</title>
    <style>
        .container {
            display: flex;
            align-items: flex-start;
        }
        .form-section {
            margin-right: 40px;
        }
        table {
            border-collapse: collapse;
            width: 600px;
            word-break: break-all;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 8px;
            vertical-align: top;
        }
        th {
            background: #f0f0f0;
            text-align: left;
            width: 180px;
        }
        pre {
            margin: 0;
            font-size: 0.95em;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Confirm Metadata Prediction</h1>
    <div class="container">
        <div class="form-section">
            <form action="{{ url_for('confirm_prediction') }}" method="POST">
                <label>Creator:</label>
                <input type="text" name="creator" value="{{ creator }}"><br><br>

                <label>Model Name:</label>
                <input type="text" name="model_name" value="{{ model_name }}"><br><br>

                <label>File Type:</label>
                <input type="text" name="file_type" value="{{ file_type }}"><br><br>

                <input type="hidden" name="filename" value="{{ filename }}">

                <button type="submit">Save</button>
            </form>
        </div>
        <table>
            <tr>
                <th>Web Search Data</th>
                <td><pre>{{ web_context }}</pre></td>
            </tr>
            <tr>
                <th>Prompt Data</th>
                <td><pre>{{ prompt_data }}</pre></td>
            </tr>
            <tr>
                <th>LLM Response</th>
                <td><pre>{{ llm_response }}</pre></td>
            </tr>
        </table>
    </div>
</body>
</html>
