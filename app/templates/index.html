<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
</head>
<body>
    {% if not file_uploaded %}
        <h1>Upload a File</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="file">Choose a file:</label>
            <input type="file" name="file" id="file" required>
            <button type="submit">Upload File</button>
        </form>
    {% elif not show_form %}
        <h2>Analyzing your file, please wait...</h2>
    {% else %}
        <h1>File Details</h1>
        <form action="/details" method="post">
            <label for="creator">Creator:</label>
            <input list="creators" name="creator" id="creator" required>
            <datalist id="creators">
              {% for creator in creators %}
                <option value="{{ creator }}">
              {% endfor %}
            </datalist><br><br>

            <label for="model">Model:</label>
            <input list="models" name="model" id="model" required>
            <datalist id="models">
              {% for model in models %}
                <option value="{{ model }}">
              {% endfor %}
            </datalist><br><br>

            <label for="file_type">File Type:</label>
            <input list="file_types" name="file_type" id="file_type" required>
            <datalist id="file_types">
              {% for file_type in file_types %}
                <option value="{{ file_type }}">
              {% endfor %}
            </datalist><br><br>

            <button type="submit">Submit Details</button>
        </form>
    {% endif %}
</body>
</html>
